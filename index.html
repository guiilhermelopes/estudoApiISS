<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Posição ISS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    #earth_div {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      position: absolute !important;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg">
    <div id="dados">
      <h1>Dados ISS</h1>
      <table id="tabelaDados">
        <tr>
          <th class="coluna"><h5>Latitude</h5></th>
          <th class="coluna"><h5>Longitude</h5></th>
        </tr>
        <tr>
          <td id="lat" class="coluna"></td>
          <td id="lon" class="coluna"></td>
        </tr>
        <tr>
          <th class="coluna"><h5>Altitude</h5></th>
          <th class="coluna"><h5>Velocidade</h5></th>
        </tr>
        <tr>
          <td id="alt" class="coluna"></td>
          <td id="vel" class="coluna"></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="iconeISS">
    <img src="icon2.png" alt="icone">
  </div>

  <div id="earth_div"></div>

  <div class="card-img-top" id="map" style="height: 450px; width: 450px;"></div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
